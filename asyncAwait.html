<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Load</title>
</head>

<body>
    <ul id="username">

    </ul>

    <script>

        //   fetch('https://jsonplaceholder.typicode.com/users')  // fetch helps get data from other websites. 
        //   .then(response => response.json())
        //   .then(json => displayUser(json))
        //   .catch(error=> console.log(error)) //when API request are not fullfill.. then catch method using for showing error message 

        async function loadData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();    // there we using async and await for the load data...
            displayUser(data);                    // we don't using the than beacuse async and await doing this work
            return data;
        }

        loadData();
        function displayUser(users) {
            const userName = users.map(user => user.name); //this map function take a name property in the object
            const ul = document.getElementById('username'); // there we get the id
            for (let i = 0; i < userName.length; i++) {  //this for loop take the name and show this name in list on html display.
                const user = userName[i];
                const li = document.createElement('li'); // there creates the list 
                li.innerText = user;
                ul.append(li);
            }

        }

    </script>
</body>

</html>
